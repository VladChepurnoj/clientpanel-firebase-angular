<div class="row">
  <div class="col-md-6">
    <a routerLink="'/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to dashboard
    </a>
  </div>

  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/ {{ id }}" class="btn btn-dark"> Edit</a>
      <button class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr />

<div class="card" *ngIf="client">
  <h3 class="card-header">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4>Client ID: {{ client.id }}</h4>
      </div>
      <div class="col-md-8 col-sm-6">balance</div>
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item">Contact email: {{ client.email }}</li>
    <li class="list-group-item">Contact phone: {{ client.phone }}</li>
  </ul>
</div>
